<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/main.html">
    <div layout:fragment="content" sec:authorize="hasAnyRole('ROLE_ADMIN')">
        <div style="margin-left: 3rem; margin-top: 3rem;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Детали пользователя</h1>
                </div>
            </div>
            <div class="panel panel-container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div>
                        <form th:action = "@{'/admin/changeUser'}" method="post" class="form">
                            <div class="form-group">
                                <label>
                                    Email:
                                </label>
                                <input type="email" class="form-control" th:value="${userDetail.email}" name="email">
                            </div>
                            <div class="form-group">
                                <label>
                                    Фамилия:
                                </label>
                                <input type="text" class="form-control" th:value="${userDetail.lastName}" name="lastName">
                            </div>
                            <div class="form-group">
                                <label>
                                    Имя:
                                </label>
                                <input type="text" class="form-control" th:value="${userDetail.firstName}" name="firstName">
                            </div>
                            <div class="col-auto my-1 form-group">
                                <label class="mr-sm-2" for="inlineFormCheckbox">Role:</label>
                                <div id="inlineFormCheckbox" class="row">
                                    <div>
                                        <label for="studentCheck">
                                            <input type="checkbox" th:name="student" th:value="3" id="studentCheck" checked>
                                            Student
                                        </label>
                                        <label for="teacherCheck">
                                            <input type="checkbox" th:name="teacher" th:value="2" id="teacherCheck">
                                            Teacher
                                        </label>
                                        <label for="adminCheck">
                                            <input type="checkbox" th:name="admin" th:value="1" id="adminCheck">
                                            Admin
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" class="form-control" th:value="${userDetail.id}" name="id">
                            <div class="form-group">
                                <button class="btn btn-success">Save</button>
                            </div>
                        </form>
                        </div>
                        <div>
                        <form th:action="@{'/admin/deleteUser'}" method="post">
                            <input type="hidden" name="id" th:value="${userDetail.id}">
                            <div class="form-group">
                                <button class="btn btn-success"><span class="icon text-white-50"><i class="fas fa-trash"></i></span> Delete</button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
