<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="~{layout/main.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.editCourse}"></title>
    <script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
</head>

<body>
<div layout:fragment="content" sec:authorize="hasAnyRole('ROLE_ADMIN')">

    <div class="row" style="margin-left: 4rem; margin-top: 2rem; margin-bottom: 2rem;">
        <div>
            <form th:action="@{'/admin/courses/deleteCourse'}" method="post">
                <input type="hidden" th:name="id" th:value="${course.id}">
            <button type="submit" class="btn btn-info btn-sm ml-1" ><span class="icon"><i class="fas fa-trash"> </i></span> <span th:text="#{label.delete}"></span></button>
            </form>
        </div>
        <div style="padding-left: 70%" class="row">
            <a class="linkMenu" th:href="@{'/'}" th:text="#{label.home}"></a>
            <span aria-hidden="true"> &raquo; </span>
            <a th:href="@{'/admin/courses/courses'}" th:text="#{label.courses}"></a>
            <span aria-hidden="true"> &raquo; </span>
            <p th:text="${course.name}"></p>
        </div>
    </div>
    <div class="panel panel-container" style="margin-left: 4rem; margin-top: 3rem;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="#{label.editCourse}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <form th:action = "@{'/admin/courses/editCourse'}" method="post" class="form">
                    <div class="form-group">
                        <label th:text="#{label.title}"></label>
                        <span>:</span>
                        <span style="color: red;">*</span>
                        <input type="text" class="form-control" name="name" th:value="${course.name}">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.description}"></label>
                        <span>:</span>
                        <span style="color: red;">*</span>
                        <textarea id="editor" type="text" class="form-control" name="description" th:utext="${course.description}"></textarea>
                    </div>
                    <input type="hidden" th:name="id" th:value="${course.id}">

                    <div class="form-group">
                        <button class="btn btn-info" th:text="#{label.edit}"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        CKEDITOR.replace( 'editor' );
    </script>
</div>

</body>
</html>
