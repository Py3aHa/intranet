<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/main.html">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
</head>
<div layout:fragment="content" sec:authorize="hasAnyRole('ROLE_ADMIN')">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add user</h1>
        </div>
    </div>
    <div class="panel panel-container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <form th:action = "@{'/admin/addUser'}" method="post" class="form">
                    <div class="form-group">
                        <label>
                            Email:
                        </label>
                        <input type="email" class="form-control" name="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <label>
                            Password:
                        </label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label>
                            Re-Password:
                        </label>
                        <input type="password" class="form-control" name="repass" placeholder="Re-Password">
                    </div>
                    <div class="form-group">
                        <label>
                            Фамилия:
                        </label>
                        <input type="text" class="form-control" name="lastName" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <label>
                            Имя:
                        </label>
                        <input type="text" class="form-control" name="firstName" placeholder="First name">
                    </div>
                    <div class="col-auto my-1 form-group">
                        <label class="mr-sm-2" for="inlineFormCheckbox">Role:</label>
                        <div id="inlineFormCheckbox" class="row">
                            <div>
                                <label for="studentCheck">
                                    <input type="checkbox" th:name="student" th:value="3" id="studentCheck" checked>
                                    Student
                                </label>
                                <label for="teacherCheck">
                                    <input type="checkbox" th:name="teacher" th:value="2" id="teacherCheck">
                                    Teacher
                                </label>
                                <label for="adminCheck">
                                    <input type="checkbox" th:name="admin" th:value="1" id="adminCheck">
                                    Admin
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
